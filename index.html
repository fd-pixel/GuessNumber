<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GuessNumber</title>
    <link rel="stylesheet" href="guessnumber.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <header id="header">Guess the number between 1-100</header>
        <div class="main">
        <input type="number" name="number" id="number" />
        <button id="btn1" class="button1">Enter</button>
      </div>
        <div class="message" id="message"></div>
        <div class="message2" id="message2">You have 5 attemtps</div>
      </div>
    </div>
    <script src="guessnumber.js"></script>
  </body>
</html>
